        <fieldset class="payment-form-container">

            </label>

            </label>

            </label>

            <label>
                CSC:
                <input type="text" name="number">
            </label>

            <div class="payment-method-container">
                <label class="radio-button-container">Mastercard
                    <input type="radio" name="card-type" checked>
                </label>

                <label class="radio-button-container">Visa
                    <input type="radio" name="card-type">
                </label>

                <label class="radio-button-container">Debit
                    <input type="radio" name="card-type">
                </label>

                <label class="radio-button-container">PayPal
                    <input type="radio" name="card-type">
                </label>
