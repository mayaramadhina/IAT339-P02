        <section id="content">
            <h2>Payment Information</h2>

            <fieldset class="payment-form-container">
                <!-- <legend>Payment Form</legend> -->
                <label>
                    Name on Card:
                    <input type="text" name="card-name">
                </label>

                <label>
                    Card Number:
                    <input type="number" name="card-number">
                </label>

                <label>
                    Exp. Date:
                    <input type="date" name="date">
                </label>

                <label>
                    CSC:
                    <input type="number" name="number">
                </label>

                <div class="radio-button-container">
                    <div class="radio-button">
                        <input type="radio" name="card-type" value="mastercard" checked> Mastercard
                    </div>
                    <div class="radio-button">
                        <input type="radio" name="card-type" value="visa"> Visa
                    </div>
                    <div class="radio-button">
                        <input type="radio" name="card-type" value="debit"> Debit
                    </div>
                    <div class="radio-button">
                        <input type="radio" name="card-type" value="paypal"> PayPal
                    </div>

                </div>
                <button name="submit">
                    Submit Payment
                </button>

            </fieldset>
